<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financeiro Descomplicado - Acesso</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #10b981;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acesse sua planilha</h1>
    <p>Digite seu nome, e-mail e senha para acessar o Financeiro Descomplicado</p>
    <form onsubmit="acessarPlanilha(event)">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Acessar</button>
    </form>
  </div>

  <script>
    function acessarPlanilha(e) {
      e.preventDefault();
      // Aqui não valida nada, só redireciona
      window.location.href = "https://financeirodescomplicado.my.canva.site/";
    }
  </script>
</body>
</html>
